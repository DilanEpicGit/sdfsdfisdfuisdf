<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FeastForCheap</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
<h1>FeastForCheap</h1>
<div id="productList">
  <!-- Les produits seront ajoutés ici -->
</div>

<button id="addButton">+</button>

<div id="popup" style="display: none;">
  <h2>Ajouter un Nouveau Produit</h2>
  <div>
    <label for="nomProduit">Nom du Repas:</label>
    <input type="text" id="nomProduit" name="nomProduit">
  </div>
  <div>
    <label for="noteEtoile">Note en étoile:</label>
    <input type="text" id="noteEtoile" name="noteEtoile" min="1" max="5">
  </div>
  <div>
    <label for="prixMaintenant">Prix Maintenant:</label>
    <input type="text" id="prixMaintenant" name="prixMaintenant">
  </div>
  <div>
    <label for="prixAvant">Prix Avant:</label>
    <input type="text" id="prixAvant" name="prixAvant">
  </div>
  <div>
    <label for="imageFile">Sélectionner une Image:</label>
    <input type="file" id="imageFile" name="imageFile">
  </div>  
  <button id="ajouterProduitButton">Ajouter</button>
</div>

<script src="script.js"></script>
</body>
</html>
